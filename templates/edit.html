{% extends 'base.html' %}

{% block head %}
<title>SerialDB - Product Serial Number Manager </title>
{% endblock %}

{% block body %}


          <div class="row">
            <div class="col-10">
              <form action="/edit/{{serialsdb.id}}" method="POST" class="card">
                <div class="card-header">
                  <h4 class="card-title">Edit Product Serial Number</h4>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-xl-6">
                      <div class="row">
                        <div class="col-md-8 col-xl-12">
                          <div class="mb-3">
            <div class="row mb-3 align-items-end">
              <div class="col">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" name="product_name" id="product_name" value="{{serialsdb.product_name}}" /><br>

                <label class="form-label">Product Image URL</label>
                <input type="text" class="form-control" name="product_image" id="product_image" value="{{serialsdb.product_image}}" /><br>

        <label class="form-label">Product Serial Number</label>
                <input type="text" class="form-control" name="serial_number" id="serial_number" value="{{serialsdb.serial_number}}" />
              <br>
                <button type="submit" class="btn btn-primary">Update Data</button>

              </div>
            </div>
              </div>


          </div>
        </div>
          </div>
          </div>
          </div>
          </form>
{% endblock %}
